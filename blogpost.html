<html lang="en">

  <body>
    <header>
      <div class="header-content">
        <span class="menu-button"><i class="fa-solid fa-bars hover"></i></span>
        <a href="index.html"><span class="logo">Traveller</span></a>
        <span class="search-icon">
          <i class="fa-solid fa-magnifying-glass hover"></i
        ></span>
      </div>
      <form class="sidebar-search">
        <div class="input">
          <input type="text" placeholder="Search..." />
        </div>
      </form>
      <nav>
        <ul class="menu-choices">
          <li>
            <a href="index.html" class="button_slide slide_right">Home</a>
          </li>
          <li><a href="bloglist.html">Archive</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <div class="icons-header">
        <a href="http://twitter.com" aria-label="twitter" target="_blank"
          ><i class="fa-brands fa-twitter hover"></i
        ></a>
        <a href="http://instagram.com" aria-label="instagram" target="_blank">
          <i class="fa-brands fa-instagram hover"></i
        ></a>
        <a href="http://facebook.com" aria-label="facebook" target="_blank"
          ><i class="fa-brands fa-facebook hover"></i
        ></a>
      </div>
    </header>
    <main>
      <div class="error">
        <h2>Oh no!</h2>
        <ol></ol>
        <p>Click the button below to reload page</p>
        <div class="button-container">
          <a href="#" onclick="reloadPage()" class="buttons">Try again</a>
        </div>
      </div>

      <div class="image-header"></div>
      <div class="heading">
        <h1 class="headline"></h1>
      </div>
      <div class="content">
        <div class="post"></div>
        <div class="modal-shadow"></div>
        <form id="form">
          <div class="input">
            <label for="name">Name*</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="input">
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="input">
            <label for="message">Message*</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="blogpost-button-container">
            <button type="submit" class="buttons">Post comment</button>
          </div>
          <div class="error-comment"></div>
        </form>
        <h2>Comments</h2>
        <ul class="comments"></ul>
      </div>
    </main>
    <footer>
      <div class="traveller-letter">
        <span class="text-footer"
          >The <span class="traveller">Traveller</span> letter</span
        >
        <p>Get inspired! Receive tips and behind the scenes stories.</p>
      </div>
      <div class="input">
        <input type="email" placeholder="Your email address" />
      </div>
      <div class="button-container">
        <a href="#" class="buttons">Subscribe</a>
      </div>
      <div class="terms-conditions">
        <a href="terms.html"><p>Terms & Conditions</p></a>
      </div>
      <div class="icons-footer">
        <a href="http://twitter.com" aria-label="twitter" target="_blank"
          ><i class="fa-brands fa-twitter hover"></i
        ></a>
        <a href="http://instagram.com" aria-label="instagram" target="_blank">
          <i class="fa-brands fa-instagram hover"></i
        ></a>
        <a href="http://facebook.com" aria-label="facebook" target="_blank"
          ><i class="fa-brands fa-facebook hover"></i
        ></a>
      </div>
    </footer>
    <script src="js/general.js"></script>
    <script src="js/blogpost.js"></script>
  </body>
</html>
